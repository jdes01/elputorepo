services:

  elputofrontend:
    container_name: elputofrontend
    build:
      context: ./apps/elputofrontend
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: development
    volumes:
      - ./apps/elputofrontend:/app/elputofrontend
      - /app/node_modules
    networks:
      - app-network

  elputorepo-api:
    container_name: elputorepo-api
    build: 
      context: ./apps/api
      dockerfile: Dockerfile
      args:
        DEBUG: 1
    ports:  
      - "8000:8000"
      - "5678:5678"
    environment:
      PYTHONPATH: /app/api/src
      POSTGRES_URI: postgresql://myuser:mypassword@elputorepo-api-postgres:5432/mydatabase
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./apps/api/src:/app/api/src
      - ./apps/api/scripts:/app/api/scripts
      - ./packages/logger:/packages/logger
      - ./packages/contracts:/packages/contracts
    networks:
      - app-network
    depends_on:
      elputorepo-api-postgres:
        condition: service_healthy
      elputorepo-api-mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  elputorepo-api-postgres:
    image: postgres:15
    container_name: elputorepo-api-postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "myuser", "-d", "mydatabase"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  elputorepo-api-mongodb:
    image: mongo:7
    container_name: elputorepo-api-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: database
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - elputorepo-api-mongodb-data:/data/db
      # - ./apps/api/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - app-network

  elputorepo-api-mongo-express:
    image: mongo-express:latest
    container_name: elputorepo-api-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://elputorepo-api-mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      elputorepo-api-mongodb:
        condition: service_healthy
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user@user.com
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./.pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      elputorepo-api-postgres:
        condition: service_healthy
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LOG_LEVEL=warn
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      loki:
        condition: service_healthy

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - 3100:3100
    volumes:
      - ./loki-config.yml:/etc/loki/config.yaml
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      retries: 5
      start_period: 5s

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    environment:
      - LOG_LEVEL=warn
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["-config.file=/etc/promtail/config.yaml"]
    depends_on:
      - loki
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    command:
      - start-dev
    networks:
      - app-network

  keycloak-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "myuser", "-d", "mydatabase"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - "5433:5432"
    volumes:
      - pgdata-keycloak:/var/lib/postgresql/data
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck: 
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network

  elputorepo-tickets-api:
    container_name: elputorepo-tickets-api
    build:
      context: ./apps/tickets
      dockerfile: Dockerfile
      args:
        DEBUG: 1
    ports:
      - "3001:3000"
      - "9229:9229"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://elputorepo-tickets-api-mongodb:27017/tickets?replicaSet=rs0&directConnection=true
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./apps/tickets/src:/app/tickets/src
      - ./apps/tickets/scripts:/app/tickets/scripts
      - ./apps/tickets/dist:/app/tickets/dist
      - ./packages/contracts:/packages/contracts
      - /app/node_modules

    networks:
      - app-network
    depends_on:
      elputorepo-tickets-api-mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  elputorepo-tickets-api-mongodb:
    image: mongo:7
    container_name: elputorepo-tickets-api-mongodb
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: tickets
    healthcheck:
      test: |
        mongosh --quiet --eval "
          try {
            const status = rs.status();
            if (status.ok === 1) {
              const primary = status.members.find(m => m.stateStr === 'PRIMARY');
              if (primary) { quit(0); }
            }
            quit(1);
          } catch(e) {
            quit(1);
          }
        " || exit 1
      interval: 10s
      retries: 10
      start_period: 40s
      timeout: 10s
    volumes:
      - elputorepo-tickets-api-mongodb-data:/data/db
      - ./apps/tickets/mongodb/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh:ro
    networks:
      - app-network

  elputorepo-tickets-api-mongo-express:
    image: mongo-express:latest
    container_name: elputorepo-tickets-api-mongo-express
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://elputorepo-tickets-api-mongodb:27017/?replicaSet=rs0&directConnection=true
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      elputorepo-tickets-api-mongodb:
        condition: service_healthy
        restart: true
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  pgadmin-data:
  grafana-data:
  pgdata-keycloak:
  rabbitmq-data:
  elputorepo-api-mongodb-data:
  elputorepo-tickets-api-mongodb-data:
